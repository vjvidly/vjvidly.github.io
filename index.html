<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vjvidly</title>
</head>

<body>
  <div id="app" class="container">

    <aside class="info-panel">
      <h1 class="logo">vjvidly</h1>
      <p class="bio">cross is just for show</p>

      <nav class="links">
        <a href="https://soundcloud.com/vjvidly-746351807" target="_blank">SoundCloud</a>
      </nav>
    </aside>

    <main class="track-grid" id="track-grid">
      <!-- Tracks rendered here -->
    </main>

    <footer>
      &copy; 2026 / VJVIDLY ARCHIVE
    </footer>
  </div>

  <!-- Persistent Audio Player -->
  <div class="player-bar" id="player-bar">
    <div class="player-info">
      <img src="" alt="" class="player-art" id="p-art">
      <div class="player-meta">
        <span class="player-title" id="p-title">Select a track</span>
        <span class="player-artist" id="p-artist">vjvidly</span>
      </div>
    </div>

    <div class="player-center">
      <div class="controls">
        <button class="ctrl-btn" id="btn-prev" title="Previous">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
          </svg>
        </button>
        <button class="ctrl-btn btn-play" id="btn-play">
          <svg id="icon-play" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z" />
          </svg>
          <svg id="icon-pause" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:none">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
          </svg>
        </button>
        <button class="ctrl-btn" id="btn-next" title="Next">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
          </svg>
        </button>
      </div>
      <div class="progress-container" id="progress-container">
        <!-- Waveform bars injected via JS -->
      </div>
    </div>

    <button class="btn-close" id="btn-close" title="Close Player">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
      </svg>
    </button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
